<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview</title>
    <link rel="stylesheet" href="./assets/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap">
</head>

<body>
    <main class="ensemble">
        <figure class="image">
            <img class="image__mobile" src="img/image-product-mobile.jpg" alt="image de Parfum CHANEL">
            <img class="image__desktop" src="img/image-product-desktop.jpg" alt="image de Parfum CHANEL">
        </figure>


        <article class="contenu">
            <section class="contenu__text">
                <h3>Perfume</h3>
                <h2>Gabrielle Essence Eau De Parfum</h2>
                <p class="contenu__para">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.</p>
                
            </section>
            <section class="price">
                <p class="price__new"> $149.99</p>
                <p class="price__old"> $169.99</p>
            </section>
            <button class="btn">Add to Cart</button>
        </article>
    </main>
</body>

</html>
